<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | Universal P2P v9.0</title>
    
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 36px; }
        .neon-border { border: 1px solid rgba(99, 102, 241, 0.4); box-shadow: 0 0 60px rgba(99, 102, 241, 0.1); }
        .btn-neon { background: linear-gradient(135deg, #6366f1, #a855f7); border: none; cursor: pointer; color: white; font-weight: 800; transition: 0.5s; }
        .btn-neon:hover { transform: translateY(-3px); box-shadow: 0 20px 40px rgba(168, 85, 247, 0.4); }
        input, select { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; color: white; outline: none; width: 100%; font-size: 14px; appearance: none; }
        .token-card { transition: 0.3s; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .token-card:hover { background: rgba(99, 102, 241, 0.1); border-color: #6366f1; }
        .token-active { border-color: #6366f1; background: rgba(99, 102, 241, 0.2); }
    </style>
</head>
<body class="p-4">

    <!-- APP PRINCIPAL -->
    <main class="w-full max-w-md space-y-6 relative z-10 transition-all duration-700">
        
        <header class="flex justify-between items-center px-2">
            <button onclick="toggleMenu()" class="glass p-3 rounded-2xl border border-white/10"><i data-lucide="menu" class="text-indigo-400"></i></button>
            <div class="text-center">
                <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400 leading-none">NEONEX</h1>
                <span id="networkTag" class="text-[6px] uppercase tracking-[4px] text-gray-500 font-bold">Polygon Network</span>
            </div>
            <button id="connectBtn" onclick="loginSocial()" class="glass px-4 py-2 text-[10px] font-800 uppercase tracking-widest border border-white/10 text-indigo-400">Login</button>
        </header>

        <!-- Seleção de Token (Universal) -->
        <section class="flex gap-3 px-2 overflow-x-auto no-scrollbar">
            <div onclick="selectToken('POL')" id="token-POL" class="token-card token-active glass flex-1 p-4 rounded-3xl text-center min-w-[80px]">
                <p class="text-[8px] uppercase font-bold text-gray-500 mb-1">Nativo</p>
                <span class="font-bold text-sm">POL</span>
            </div>
            <div onclick="selectToken('USDC')" id="token-USDC" class="token-card glass flex-1 p-4 rounded-3xl text-center min-w-[80px]">
                <p class="text-[8px] uppercase font-bold text-gray-500 mb-1">Dólar</p>
                <span class="font-bold text-sm">USDC</span>
            </div>
            <div onclick="selectToken('USDT')" id="token-USDT" class="token-card glass flex-1 p-4 rounded-3xl text-center min-w-[80px]">
                <p class="text-[8px] uppercase font-bold text-gray-500 mb-1">Stable</p>
                <span class="font-bold text-sm">USDT</span>
            </div>
        </section>

        <!-- Card de Pagamento -->
        <section class="glass p-10 space-y-6 shadow-2xl neon-border">
            <div class="text-center pb-6 border-b border-white/5">
                <p class="text-gray-500 text-[9px] uppercase tracking-[5px] mb-2">Saldo em <span id="tokenName">POL</span></p>
                <h2 id="balance" class="text-4xl font-bold tracking-tighter">0.00</h2>
            </div>

            <div class="space-y-4">
                <input type="text" id="target" placeholder="Destinatário (@nome ou 0x)">
                <div class="relative">
                    <input type="number" id="amount" placeholder="Valor do envio" oninput="updateTotal()">
                    <span id="tokenSuffix" class="absolute right-6 top-1/2 -translate-y-1/2 text-[10px] font-bold text-indigo-400">POL</span>
                </div>
                
                <div class="bg-white/5 rounded-3xl p-5 flex justify-between items-center border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Taxa de Serviço</span>
                    <span id="totalDisplay" class="text-lg font-bold text-white tracking-tight">0.05 POL</span>
                </div>
                
                <button onclick="processPayment()" id="sendBtn" class="w-full btn-neon py-6 rounded-3xl text-xs uppercase tracking-[4px]">Confirmar Pagamento</button>
            </div>
        </section>

        <p class="text-center text-[7px] text-gray-700 uppercase tracking-[8px]">Global Blockchain Gateway</p>
    </main>

    <script>
        const clientId = "BOFsMwi_xRhtAKG4I_j1fv1Y4xbOVHKRnO_vatmFbjka_J5_lhRKBq83Y5oEPBYl2BMX2INnp1a10VOCzZGZ2vE"; 
        let web3auth, provider, address, currentToken = 'POL';

        // Configuração dos Tokens (Endereços na Polygon)
        const TOKENS = {
            'POL': { name: 'POL', address: null, decimals: 18 },
            'USDC': { name: 'USDC', address: '0x3c499c542cef5e3811e1192ce70d8cc03d5c3359', decimals: 6 },
            'USDT': { name: 'USDT', address: '0xc2132d05d31c914a87c6611c10748aeb04b58e8f', decimals: 6 }
        };

        async function init() {
            lucide.createIcons();
            web3auth = new window.Modal.Web3Auth({
                clientId,
                chainConfig: { chainNamespace: "eip155", chainId: "0x89", rpcTarget: "https://polygon-rpc.com" },
                web3AuthNetwork: "cyan",
            });
            await web3auth.initModal();
        }

        function selectToken(symbol) {
            currentToken = symbol;
            // Atualiza UI
            document.querySelectorAll('.token-card').forEach(c => c.classList.remove('token-active'));
            document.getElementById(`token-${symbol}`).classList.add('token-active');
            document.getElementById('tokenName').innerText = symbol;
            document.getElementById('tokenSuffix').innerText = symbol;
            updateTotal();
            updateBalance();
        }

        async function loginSocial() {
            try {
                const web3authProvider = await web3auth.connect();
                provider = new ethers.BrowserProvider(web3authProvider);
                const signer = await provider.getSigner();
                address = await signer.getAddress();
                document.getElementById('connectBtn').innerText = address.slice(0,6) + "...";
                updateBalance();
            } catch (err) { console.error(err); }
        }

        async function updateBalance() {
            if(!address || !provider) return;
            const token = TOKENS[currentToken];
            let bal;
            
            if(token.address === null) {
                const balRaw = await provider.getBalance(address);
                bal = ethers.formatEther(balRaw);
            } else {
                // Lógica simples para ler saldo de Token ERC20
                const abi = ["function balanceOf(address) view returns (uint256)"];
                const contract = new ethers.Contract(token.address, abi, provider);
                const balRaw = await contract.balanceOf(address);
                bal = ethers.formatUnits(balRaw, token.decimals);
            }
            document.getElementById('balance').innerText = parseFloat(bal).toFixed(currentToken === 'POL' ? 4 : 2);
        }

        function updateTotal() {
            const val = parseFloat(document.getElementById('amount').value) || 0;
            const fee = 0.05; // Taxa de 0.05 no token selecionado
            document.getElementById('totalDisplay').innerText = (val > 0 ? (val + fee).toFixed(2) : "0.00") + ` ${currentToken}`;
        }

        async function processPayment() {
            const btn = document.getElementById('sendBtn');
            btn.innerText = "SINCRO_BLOCKCHAIN..."; btn.disabled = true;
            
            // Aqui a API /api/transfer.js deve ser atualizada para aceitar o 'token' como parâmetro
            alert(`Iniciando envio de ${document.getElementById('amount').value} ${currentToken} via Rede Universal.`);
            
            setTimeout(() => { btn.innerText = "Confirmar Pagamento"; btn.disabled = false; }, 3000);
        }

        window.onload = init;
    </script>
</body>
</html>
