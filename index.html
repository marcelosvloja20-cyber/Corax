<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | P2P Blockchain</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #000;
            --card: #0f0f15;
            --violet: #8b5cf6;
            --blue: #3b82f6;
            --gradient: linear-gradient(135deg, #8b5cf6, #3b82f6);
            --text: #e0e7ff;
            --muted: #94a3b8;
            --glass: rgba(139,92,246,0.06);
        }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background:var(--bg); color:var(--text); min-height:100vh; padding-bottom:90px; }

        header { 
            position:fixed; top:0; left:0; right:0; 
            display:flex; justify-content:space-between; align-items:center;
            padding:16px 20px; background:rgba(0,0,0,0.7); backdrop-filter:blur(12px);
            z-index:1100; max-width:500px; margin:0 auto;
        }
        .hamburger { cursor:pointer; display:flex; flex-direction:column; gap:5px; }
        .hamburger span { width:24px; height:2px; background:var(--violet); box-shadow:0 0 8px var(--violet); border-radius:1px; }
        .login-btn { background:var(--gradient); color:white; border:none; padding:8px 16px; border-radius:24px; font-size:0.8rem; font-weight:600; cursor:pointer; box-shadow:0 0 12px rgba(139,92,246,0.3); }

        .logo { text-align:center; margin:80px auto 32px; max-width:400px; }
        .logo h1 { 
            background:var(--gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
            font-size:2.2rem; font-weight:800; letter-spacing:4px; text-shadow:0 0 16px rgba(139,92,246,0.4);
        }
        .logo span { color:var(--muted); font-size:0.7rem; letter-spacing:2px; }

        .container { padding:0 20px; max-width:400px; margin:0 auto; }
        .wallet-card { 
            background:var(--card); border-radius:24px; padding:28px 20px; 
            border:1px solid rgba(59,130,246,0.1); text-align:center;
        }
        .label { font-size:0.65rem; color:var(--muted); text-transform:uppercase; letter-spacing:1px; margin-bottom:6px; display:block; }
        .balance { font-size:2.8rem; font-weight:800; margin:12px 0 32px; letter-spacing:-1px; }
        input { 
            width:100%; background:rgba(20,20,40,0.6); border:1px solid rgba(139,92,246,0.15);
            border-radius:14px; padding:14px 16px; color:white; font-size:1rem; margin-bottom:20px; outline:none;
        }
        input:focus { border-color:var(--blue); box-shadow:0 0 10px rgba(59,130,246,0.2); }
        .fee { display:flex; justify-content:space-between; font-size:0.8rem; color:var(--muted); margin:10px 0; }
        .fee strong { color:var(--violet); }
        .btn { 
            width:100%; background:var(--gradient); color:white; border:none; padding:16px; 
            border-radius:18px; font-weight:700; font-size:0.95rem; cursor:pointer; 
            box-shadow:0 0 16px rgba(139,92,246,0.4); transition:transform 0.2s;
        }
        .btn:hover { transform:translateY(-1px); }

        .sidebar { 
            position:fixed; top:0; left:-320px; width:300px; height:100%; 
            background:rgba(15,15,35,0.95); backdrop-filter:blur(20px); border-right:1px solid rgba(139,92,246,0.1);
            z-index:1050; padding:60px 20px 20px; transition:left 0.4s;
        }
        .sidebar.active { left:0; }
        .benefit { background:rgba(139,92,246,0.08); border-radius:16px; padding:14px; margin-bottom:20px; text-align:center; }
        .benefit-label { font-size:0.7rem; color:var(--muted); }
        .benefit-val { font-size:1.3rem; font-weight:700; color:var(--violet); }

        .bottom-nav { 
            position:fixed; bottom:0; left:0; right:0; background:rgba(15,15,35,0.9); backdrop-filter:blur(12px);
            border-top:1px solid rgba(59,130,246,0.1); padding:10px 0; z-index:1000;
        }
        .tabs { display:flex; justify-content:space-around; max-width:500px; margin:0 auto; }
        .tab { color:var(--muted); text-align:center; text-decoration:none; font-size:0.7rem; }
        .tab.active { color:var(--violet); }
        .tab i { font-size:22px; display:block; margin-bottom:2px; }

        .status { margin:16px 0; font-size:0.6rem; color:#475569; text-align:center; }
    </style>
</head>
<body>

    <header>
        <div class="hamburger" onclick="document.getElementById('sidebar').classList.toggle('active')">
            <span></span><span></span><span></span>
        </div>
        <button class="login-btn">Login Social</button>
    </header>

    <div class="logo">
        <h1>NEONEX</h1>
        <span>BLOCKCHAIN P2P V3.0</span>
    </div>

    <div class="container">
        <div class="wallet-card">
            <span class="label">Saldo Disponível (Polygon)</span>
            <div class="balance">0.00 POL</div>

            <span class="label">Destinatário</span>
            <input type="text" placeholder="@usuario ou 0x...">

            <span class="label">Valor para Enviar</span>
            <input type="number" id="val" placeholder="0.00" oninput="document.getElementById('total').textContent = (parseFloat(this.value)||0 + 0.05).toFixed(2) + ' POL'">

            <div class="fee">
                <span>Taxa NEONEX</span>
                <span><strong>+0.05 POL</strong></span>
            </div>
            <div class="fee" style="font-weight:600;">
                <span>Total a Debitar</span>
                <span id="total">0.05 POL</span>
            </div>

            <button class="btn">Confirmar Envio P2P</button>
        </div>

        <div class="status">Conecte sua wallet para começar</div>
    </div>

    <!-- Sidebar com benefícios -->
    <div id="sidebar" class="sidebar">
        <div class="benefit">
            <div class="benefit-label">Rendimento Diário</div>
            <div class="benefit-val">R$ 0,0000</div>
            <div style="font-size:0.75rem;color:var(--muted);">+8.4% APY Automático</div>
        </div>
        <div class="benefit">
            <div class="benefit-label">Cashback Acumulado</div>
            <div class="benefit-val">R$ 45,20</div>
            <button style="background:var(--blue);color:white;border:none;padding:6px 12px;border-radius:10px;font-size:0.8rem;margin-top:8px;cursor:pointer;">Resgatar</button>
        </div>
        <!-- Outros itens sidebar aqui -->
    </div>

    <nav class="bottom-nav">
        <div class="tabs">
            <a href="#" class="tab active"><i data-lucide="home"></i><span>Home</span></a>
            <a href="#" class="tab"><i data-lucide="send"></i><span>Pagar</span></a>
            <a href="#" class="tab"><i data-lucide="message-circle"></i><span>Chat</span></a>
            <a href="#" class="tab"><i data-lucide="wallet"></i><span>Carteira</span></a>
        </div>
    </nav>

    <script>lucide.createIcons();</script>
</body>
</html>
