<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | P2P V3.0</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --neon-purple: #bc13fe;
            --neon-glow: #d660ff;
            --bg-dark: #050505;
            --glass: rgba(188, 19, 254, 0.1);
            --glass-border: rgba(188, 19, 254, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: white; 
            min-height: 100vh; 
            overflow-x: hidden;
            background: radial-gradient(circle at 50% 0%, #1a002a 0%, #050505 100%);
        }

        /* HEADER & HAMBURGER (Superior Esquerdo) */
        header {
            display: flex;
            align-items: center;
            padding: 25px 5%;
            position: relative;
        }

        .hamburger {
            cursor: pointer;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 10px;
            background: var(--glass);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.2);
        }

        .hamburger span {
            display: block;
            width: 28px;
            height: 3px;
            background: var(--neon-purple);
            box-shadow: 0 0 8px var(--neon-glow);
            border-radius: 2px;
            transition: 0.3s;
        }

        .brand { margin-left: 20px; }
        .brand h1 { font-size: 1.4rem; font-weight: 900; letter-spacing: 3px; color: white; text-shadow: 0 0 10px var(--neon-purple); }
        .brand span { font-size: 0.6rem; color: var(--neon-purple); letter-spacing: 4px; display: block; }

        /* MAIN CARD */
        .container { display: flex; flex-direction: column; align-items: center; padding: 40px 20px; }
        .wallet-card {
            width: 100%; max-width: 420px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.15);
            text-align: center;
        }

        .balance-label { font-size: 0.7rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }
        .balance-main { font-size: 2.8rem; font-weight: 900; margin: 15px 0 35px; color: white; }

        input {
            width: 100%; background: #111; border: 1px solid #222; border-radius: 15px;
            padding: 18px; color: white; font-size: 1rem; outline: none; margin-bottom: 20px;
            transition: 0.3s;
        }
        input:focus { border-color: var(--neon-purple); box-shadow: 0 0 10px rgba(188, 19, 254, 0.3); }

        .fee-info { font-size: 0.85rem; color: #888; display: flex; justify-content: space-between; margin-bottom: 15px; }
        .fee-info b { color: var(--neon-purple); }

        .btn-send {
            width: 100%; background: var(--neon-purple); color: white;
            border: none; padding: 22px; border-radius: 20px; font-weight: 900; 
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.4); transition: 0.3s;
        }
        .btn-send:hover { transform: scale(1.02); background: var(--neon-glow); }

        /* SIDEBAR (Aba lateral) */
        .sidebar {
            position: fixed; top: 0; left: -350px; width: 320px; height: 100%;
            background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(30px);
            border-right: 1px solid var(--glass-border); z-index: 1050;
            padding: 100px 30px 40px; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }

        .yield-box {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 20px; border-radius: 20px; margin-bottom: 30px;
        }
        .yield-value { color: var(--neon-purple); font-weight: 900; font-size: 1.2rem; text-shadow: 0 0 10px var(--neon-purple); }

        /* NEOCARD */
        .neocard {
            width: 100%; height: 160px;
            background: linear-gradient(135deg, #222, #000);
            border-radius: 20px; border: 1px solid var(--glass-border);
            padding: 20px; position: relative; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
        }
        .neocard-chip { width: 40px; height: 30px; background: #444; border-radius: 5px; }

        /* MULTICHAIN */
        .accordion-item { border-bottom: 1px solid #222; padding: 15px 0; cursor: pointer; }
        .token-list { display: none; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 10px; margin-top: 10px; }
        .token-list.show { display: block; }

        .sidebar-footer { margin-top: auto; text-align: center; }
        .br-flag { display: flex; align-items: center; justify-content: center; gap: 10px; color: #555; font-size: 0.7rem; }

    </style>
</head>
<body>

    <header>
        <div class="hamburger" id="menuBtn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="brand">
            <h1>NEONEX</h1>
            <span>P2P ECOSYSTEM</span>
        </div>
    </header>

    <div class="container">
        <main class="wallet-card">
            <span class="balance-label">Saldo Disponível</span>
            <h2 class="balance-main">0.00 POL</h2>

            <input type="text" placeholder="@usuario ou 0x endereço">
            <input type="number" placeholder="Valor 0.00" oninput="calc()" id="val">

            <div class="fee-info">
                <span>Taxa P2P fixa</span>
                <b>+ 0.50 POL</b>
            </div>
            <div class="fee-info" style="color: white; font-weight: 700; font-size: 1.1rem; border-top: 1px solid #222; padding-top: 15px;">
                <span>Total</span>
                <span id="total">0.00 POL</span>
            </div>

            <button class="btn-send" onclick="confirm()">Confirmar Envio</button>
        </main>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
        <div class="yield-box">
            <span class="balance-label" style="color: var(--neon-purple);">Rendimento Diário</span>
            <div class="yield-value">R$ <span id="yield-amt">0,0000</span></div>
        </div>

        <div class="neocard">
            <div class="neocard-chip"></div>
            <div style="margin-top:60px; font-weight:900; font-size:0.9rem; letter-spacing:2px; color:white;">NEOCARD</div>
            <div style="font-size:0.6rem; color:var(--neon-purple);">VIRTUAL ENCRYPTED</div>
        </div>

        <div class="accordion-item" onclick="toggleTokens()">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700; font-size:0.9rem;">Multichain Tokens</span>
                <i data-lucide="chevron-down" id="arrow"></i>
            </div>
            <div id="tokenList" class="token-list">
                <div style="padding:8px 0; font-size:0.8rem; color:#ccc;">• Polygon (POL)</div>
                <div style="padding:8px 0; font-size:0.8rem; color:#ccc;">• Solana (SOL)</div>
                <div style="padding:8px 0; font-size:0.8rem; color:#ccc;">• Ethereum (ETH)</div>
            </div>
        </div>

        <div style="margin-top:20px; display:flex; flex-direction:column; gap:20px;">
            <div style="display:flex; align-items:center; gap:15px; font-size:0.9rem; cursor:pointer;">
                <i data-lucide="message-circle-lock" color="#bc13fe"></i> Chat Privado
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="br-flag">
                <img src="https://flagcdn.com" alt="Brasil"> Português (BR)
            </div>
            <p style="font-size:0.6rem; color:#333; margin-top:10px; letter-spacing:2px;">ALL RIGHTS RESERVED 2026 ©</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            // Animação simples do hambúrguer
            const spans = document.querySelectorAll('.hamburger span');
            spans[0].style.transform = document.getElementById('sidebar').classList.contains('active') ? 'rotate(45deg) translate(5px, 8px)' : 'none';
            spans[1].style.opacity = document.getElementById('sidebar').classList.contains('active') ? '0' : '1';
            spans[2].style.transform = document.getElementById('sidebar').classList.contains('active') ? 'rotate(-45deg) translate(5px, -8px)' : 'none';
        }

        function toggleTokens() {
            const list = document.getElementById('tokenList');
            const arrow = document.getElementById('arrow');
            list.classList.toggle('show');
            arrow.style.transform = list.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
        }

        function calc() {
            const v = parseFloat(document.getElementById('val').value) || 0;
            document.getElementById('total').innerText = (v + 0.50).toFixed(2) + " POL";
        }

        // Rendimento Diário Progressivo
        let val = 0;
        setInterval(() => {
            val += 0.0002;
            document.getElementById('yield-amt').innerText = val.toLocaleString('pt-BR', {minimumFractionDigits: 4});
        }, 1000);

        function confirm() {
            alert("Autenticando WebAuthn Biometria... Transação P2P Neonex Iniciada.");
        }
    </script>
</body>
</html>
