<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>NEONEX-PAY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  background:#000;
  color:#ffd700;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  justify-content:center;
}

.app{
  max-width:420px;
  padding:20px;
}

.header{
  text-align:center;
  margin-bottom:20px;
}

.logo{
  font-size:48px;
  font-weight:900;
  letter-spacing:4px;
}

.snake{
  height:10px;
  background:repeating-linear-gradient(
    45deg,
    #ffd700,
    #ffd700 10px,
    #000 10px,
    #000 20px
  );
  border-radius:20px;
  margin:12px 0;
}

button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#ffd700;
  color:#000;
  border:none;
  border-radius:10px;
  font-weight:bold;
}

input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:none;
}

.box{
  margin-top:16px;
  background:#0d0d0d;
  padding:14px;
  border-radius:14px;
  border:1px solid #ffd70055;
}

#qrcode{
  margin-top:12px;
  display:flex;
  justify-content:center;
}
</style>
</head>

<body>
<div class="app">

<div class="header">
  <div class="logo">N</div>
  <div class="snake"></div>
  <h2>NEONEX-PAY</h2>
</div>

<button id="connectBtn">Conectar Carteira</button>

<div id="walletBox" class="box" style="display:none">
<p>Endere√ßo: <span id="address"></span></p>
<p>Saldo: <span id="balance"></span></p>
<p>Rede: <span id="network"></span></p>
</div>

<div class="box">
<h3>Enviar pagamento</h3>
<input id="to" placeholder="Carteira destino">
<input id="amount" placeholder="Valor">

<button id="sendETH">Enviar ETH</button>
<button id="sendUSDT">Enviar USDT (Polygon)</button>
</div>

<div class="box">
<h3>Receber com QR</h3>
<input id="qrAmount" placeholder="Valor opcional">
<button id="qrBtn">Gerar QR</button>
<div id="qrcode"></div>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
