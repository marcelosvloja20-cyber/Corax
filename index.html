<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Wallet Dashboard | Next-Gen Pay</title>
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --primary-neon: #00f2ff;
            --secondary-neon: #7000ff;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background: radial-gradient(circle at top right, #0d0d1a, #050505);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navbar Glassmorphism */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; background: linear-gradient(to right, var(--primary-neon), var(--secondary-neon)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Botão Hambúrguer Corrigido */
        .menu-hamburger {
            background: var(--glass-bg);
            border: 1px solid var(--primary-neon);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Main Dashboard */
        .container { padding: 30px 5%; max-width: 1200px; margin: 0 auto; }

        /* Card de Saldo e Rendimento */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .main-card::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: conic-gradient(from 180deg at 50% 50%, transparent 0deg, var(--primary-neon) 360deg);
            opacity: 0.05; animation: rotate 10s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .balance-label { font-size: 0.9rem; color: #aaa; text-transform: uppercase; letter-spacing: 2px; }
        .balance-amount { font-size: 3.5rem; font-weight: 800; margin: 10px 0; }
        
        /* Bloco de Rendimento Diário */
        .yield-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        /* Grid de Funções */
        .grid-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .action-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .action-card:hover {
            border-color: var(--primary-neon);
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Chat Integrated Preview */
        .chat-preview {
            margin-top: 30px;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--glass-border);
        }

        .status-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #00ff88; }
    </style>
</head>
<body>

<nav>
    <div class="logo">COLD.PAY</div>
    <div class="menu-hamburger" onclick="toggleMenu()">
        <i data-lucide="menu" color="#00f2ff"></i>
    </div>
</nav>

<div class="container">
    <!-- Bloco de Saldo e Rendimento -->
    <div class="main-card">
        <p class="balance-label">Saldo Multichain Disponível</p>
        <h1 class="balance-amount">R$ <span id="realtime-balance">12.450,00</span></h1>
        <div class="yield-badge">
            <i data-lucide="trending-up" size="18"></i>
            Rendimento Diário: +R$ <span id="daily-yield">0,00</span>
        </div>
    </div>

    <!-- Ações Rápidas -->
    <div class="grid-actions">
        <div class="action-card">
            <i data-lucide="send" color="#00f2ff"></i>
            <p style="margin-top:10px">Pagar (Taxa 0.50)</p>
        </div>
        <div class="action-card">
            <i data-lucide="qr-code" color="#00f2ff"></i>
            <p style="margin-top:10px">Receber</p>
        </div>
        <div class="action-card">
            <i data-lucide="layers" color="#7000ff"></i>
            <p style="margin-top:10px">Stake</p>
        </div>
        <div class="action-card">
            <i data-lucide="gift" color="#ff00c8"></i>
            <p style="margin-top:10px">Cashback</p>
        </div>
    </div>

    <!-- Chat Integrado Preview -->
    <div class="chat-preview">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3><i data-lucide="message-square" size="20" style="vertical-align: middle;"></i> Chat Recente</h3>
            <span style="font-size: 0.8rem; color: #888;"><span class="status-dot"></span> Supabase Realtime Conectado</span>
        </div>
        <p style="color: #666; font-size: 0.9rem;">Toque para ver mensagens da sua última transação...</p>
    </div>
</div>

<script>
    // Inicializa ícones
    lucide.createIcons();

    // Lógica do Rendimento Diário Progressivo (Simulação Visual)
    let yieldValue = 0.00;
    setInterval(() => {
        yieldValue += 0.0001;
        document.getElementById('daily-yield').innerText = yieldValue.toLocaleString('pt-BR', { minimumFractionDigits: 4 });
    }, 1000);

    function toggleMenu() {
        console.log("Menu WebAuthn/Settings aberto");
        // Aqui entra sua lógica de abrir o menu lateral ou modal do Supabase Auth
    }
</script>

</body>
</html>
