<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEONEX PAY â€” P2P Zero Taxas</title>

  <style>
    :root {
      --bg-dark: #0b0b0f;
      --neon-blue: #00e5ff;
      --neon-purple: #7b61ff;
      --text-main: #ffffff;
      --text-muted: #a0a0b5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #141420, var(--bg-dark));
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background: linear-gradient(180deg, #111120, #0b0b0f);
      border-radius: 24px;
      padding: 32px 24px;
      border: 1px solid rgba(123,97,255,0.25);
      box-shadow: 0 0 40px rgba(0,229,255,0.18);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    h1 span {
      color: var(--neon-blue);
    }

    p {
      font-size: 14px;
      color: var(--text-muted);
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      font-weight: 700;
      margin-bottom: 12px;
      cursor: pointer;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      color: #000;
    }

    .secondary {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
    }

    .hidden {
      display: none;
    }

    .qr-box {
      text-align: center;
      margin-top: 20px;
    }

    .address {
      word-break: break-all;
      font-size: 12px;
      margin-top: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>

<div class="container">
  <h1>NEONEX <span>PAY</span></h1>
  <p>Receba pagamentos P2P com 0% taxas</p>

  <button class="btn" id="connectBtn">Conectar Wallet</button>
  <button class="btn secondary hidden" id="receiveBtn">Receber Pagamento</button>

  <div class="qr-box hidden" id="qrBox">
    <canvas id="qr"></canvas>
    <div class="address" id="walletAddress"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
  let userAddress = "";

  const connectBtn = document.getElementById("connectBtn");
  const receiveBtn = document.getElementById("receiveBtn");
  const qrBox = document.getElementById("qrBox");
  const walletText = document.getElementById("walletAddress");

  connectBtn.onclick = async () => {
    if (!window.ethereum) {
      alert("Instale MetaMask");
      return;
    }

    const provider = new ethers.BrowserProvider(window.ethereum);
    const accounts = await provider.send("eth_requestAccounts", []);
    userAddress = accounts[0];

    connectBtn.innerText =
      userAddress.slice(0,6) + "..." + userAddress.slice(-4);

    receiveBtn.classList.remove("hidden");
  };

  receiveBtn.onclick = () => {
    qrBox.classList.remove("hidden");
    walletText.innerText = userAddress;

    QRCode.toCanvas(
      document.getElementById("qr"),
      userAddress,
      { width: 220 }
    );
  };
</script>

</body>
</html>
