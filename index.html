<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | P2P Ecosystem v6.5</title>
    
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; }
        .neon-border { border: 1px solid rgba(99, 102, 241, 0.3); box-shadow: 0 0 40px rgba(99, 102, 241, 0.15); }
        .btn-neon { background: linear-gradient(90deg, #6366f1, #a855f7); border: none; cursor: pointer; color: white; font-weight: 800; transition: 0.4s; }
        .btn-neon:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(168, 85, 247, 0.5); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 18px; color: white; outline: none; width: 100%; font-size: 14px; }
        
        /* Menu Lateral Estilizado */
        #sideMenu { transform: translateX(-100%); transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        #sideMenu.open { transform: translateX(0); }
        .menu-item { display: flex; align-items: center; gap: 16px; padding: 16px; border-radius: 20px; transition: 0.3s; cursor: pointer; }
        .menu-item:hover { background: rgba(255,255,255,0.05); color: #6366f1; }
        
        .privacy-blur { filter: blur(10px); }
    </style>
</head>
<body class="p-4">

    <!-- MENU LATERAL (SIDEBAR) -->
    <div id="sideMenu" class="fixed inset-y-0 left-0 w-72 bg-black/95 backdrop-blur-3xl z-[100] border-r border-white/10 p-6 flex flex-col gap-8 shadow-2xl">
        <div class="flex justify-between items-center">
            <h2 class="text-xl font-800 text-indigo-400">MENU</h2>
            <button onclick="toggleMenu()" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
        </div>

        <nav class="flex flex-col gap-2">
            <div class="menu-item" onclick="openChat()">
                <i data-lucide="message-square" class="w-5 h-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Chat P2P</span>
            </div>
            <div class="menu-item" onclick="showReceiveModal()">
                <i data-lucide="qr-code" class="w-5 h-5"></i>
                <span class="text-sm font-bold uppercase tracking-widest">Meu QR Code</span>
            </div>
            <div class="menu-item" onclick="alert('Breve: Staking NEX')">
                <i data-lucide="trending-up" class="w-5 h-5 text-gray-600"></i>
                <span class="text-sm font-bold uppercase tracking-widest text-gray-600">Investimentos</span>
            </div>
        </nav>

        <div class="mt-auto border-t border-white/5 pt-6 opacity-30 text-[8px] uppercase tracking-[4px] text-center">
            Neonex Protocol v6.5
        </div>
    </div>

    <!-- APP PRINCIPAL -->
    <main id="mainApp" class="w-full max-w-md space-y-6 relative transition-all duration-500">
        
        <!-- Header com Menu Hamburguer no Canto Esquerdo -->
        <header class="flex justify-between items-center px-2">
            <button onclick="toggleMenu()" class="glass p-3 rounded-2xl border border-white/10 hover:bg-white/10 transition-all">
                <i data-lucide="menu" class="w-6 h-6 text-white"></i>
            </button>
            
            <div class="text-center">
                <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">NEONEX</h1>
            </div>

            <div class="flex gap-2">
                <button onclick="togglePrivacy()" class="glass p-3 rounded-2xl border border-white/10"><i id="privacyIcon" data-lucide="eye" class="w-5 h-5 text-gray-400"></i></button>
                <button id="connectBtn" onclick="connectWallet()" class="glass px-4 py-2 text-[10px] font-800 uppercase tracking-widest border border-white/10">Conectar</button>
            </div>
        </header>

        <!-- Card Principal -->
        <section class="glass p-10 space-y-8 shadow-2xl relative overflow-hidden neon-border">
            <div class="text-center pb-8 border-b border-white/5">
                <p class="text-gray-500 text-[9px] uppercase tracking-[5px] mb-3">Saldo Disponível</p>
                <h2 id="balance" class="text-5xl font-bold tracking-tighter">0.00 <span class="text-indigo-500 text-xl font-light">POL</span></h2>
            </div>

            <div class="space-y-4">
                <input type="text" id="target" placeholder="Destinatário (@nome)">
                <input type="number" id="amount" placeholder="Valor" oninput="updateTotal()">
                <div class="bg-white/5 rounded-3xl p-5 flex justify-between items-center">
                    <span class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Taxa: 0.05 POL</span>
                    <span id="totalDisplay" class="text-lg font-bold text-white">0.00 POL</span>
                </div>
                <button onclick="processPayment()" id="sendBtn" class="w-full btn-neon py-6 rounded-3xl text-xs uppercase tracking-[4px]">Confirmar Pagamento</button>
            </div>
        </section>

        <!-- Atividade -->
        <div id="activityList" class="px-2 space-y-3">
             <p class="text-center text-[10px] text-gray-700 py-6 uppercase tracking-widest">Inicie uma transação</p>
        </div>
    </main>

    <!-- MODAL DO CHAT (GAVETA INTEGRADA) -->
    <div id="chatModal" class="fixed inset-0 bg-black/98 backdrop-blur-3xl hidden flex-col p-4 z-[150] animate-in slide-in-from-bottom duration-500">
        <header class="flex justify-between items-center p-4">
            <button onclick="closeChat()" class="p-2"><i data-lucide="chevron-down" class="w-8 h-8 text-gray-500"></i></button>
            <div class="text-center"><h4 class="text-sm font-800 uppercase tracking-widest">Chat Seguro P2P</h4></div>
            <div class="w-10"></div>
        </header>
        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 flex flex-col gap-4 text-xs">
            <div class="bg-white/10 p-4 rounded-3xl self-start max-w-[80%]">Sistema: O chat é criptografado entre carteiras.</div>
        </div>
        <div class="p-4 glass rounded-[40px] mb-4 flex gap-2">
            <input type="text" id="chatInput" placeholder="Mensagem..." class="bg-transparent border-none py-2">
            <button onclick="sendMsg()" class="btn-neon p-4 rounded-full"><i data-lucide="send" class="w-4 h-4"></i></button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let provider, address, isPrivate = false;

        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('open'); }

        function openChat() { 
            toggleMenu();
            document.getElementById('chatModal').classList.replace('hidden', 'flex'); 
        }
        
        function closeChat() { document.getElementById('chatModal').classList.replace('flex', 'hidden'); }

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                const acc = await provider.send("eth_requestAccounts", []);
                address = acc;
                document.getElementById('connectBtn').innerText = address.slice(0,6)+"...";
                updateBalance();
            }
        }

        async function updateBalance() {
            if (!address) return;
            const balRaw = await provider.getBalance(address);
            const bal = parseFloat(ethers.formatEther(balRaw)).toFixed(4);
            document.getElementById('balance').innerHTML = `${bal} <span class="text-indigo-500 text-xl font-light">POL</span>`;
            if(isPrivate) document.getElementById('balance').classList.add('privacy-blur');
        }

        function togglePrivacy() {
            isPrivate = !isPrivate;
            document.getElementById('balance').classList.toggle('privacy-blur');
            document.getElementById('totalDisplay').classList.toggle('privacy-blur');
            document.getElementById('privacyIcon').setAttribute('data-lucide', isPrivate ? 'eye-off' : 'eye');
            lucide.createIcons();
        }

        function updateTotal() {
            const val = parseFloat(document.getElementById('amount').value) || 0;
            document.getElementById('totalDisplay').innerText = (val > 0 ? (val + 0.05).toFixed(4) : "0.00") + " POL";
        }

        function sendMsg() {
            const input = document.getElementById('chatInput');
            if(!input.value) return;
            const html = `<div class="btn-neon p-4 rounded-3xl self-end max-w-[80%]">${input.value}</div>`;
            document.getElementById('chatContainer').insertAdjacentHTML('beforeend', html);
            input.value = "";
        }

        async function processPayment() {
            const btn = document.getElementById('sendBtn');
            btn.innerText = "ASSINANDO..."; btn.disabled = true;
            // Lógica de fetch('/api/transfer') aqui...
            setTimeout(() => { btn.innerText = "Sucesso!"; btn.disabled = false; }, 2000);
        }
    </script>
</body>
</html>
