<script>
  // ===== WALLET =====

  const createWalletBtn = document.getElementById("createWalletBtn");
  const walletInfo = document.getElementById("walletInfo");
  const walletAddressEl = document.getElementById("walletAddress");
  const walletBalanceEl = document.getElementById("walletBalance");

  const RPC_URL = "https://polygon-rpc.com";
  const provider = new ethers.JsonRpcProvider(RPC_URL);

  let wallet;

  function loadWallet() {
    const savedKey = localStorage.getItem("neonex_private_key");
    if (savedKey) {
      wallet = new ethers.Wallet(savedKey, provider);
      showWallet();
    }
  }

  async function showWallet() {
    walletInfo.classList.remove("hidden");
    walletAddressEl.textContent = wallet.address;

    const balance = await provider.getBalance(wallet.address);
    walletBalanceEl.textContent = ethers.formatEther(balance);
  }

  createWalletBtn.onclick = async () => {
    wallet = ethers.Wallet.createRandom();
    localStorage.setItem("neonex_private_key", wallet.privateKey);
    wallet = wallet.connect(provider);
    showWallet();
  };

  loadWallet();
</script>

<section id="p2p" class="neonex-card">
  <h3>üí∏ Pagamento P2P ‚Äî Polygon</h3>

  <button id="createWalletBtn" class="neonex-btn" style="margin-bottom:12px">
    Criar / Carregar Wallet
  </button>

  <div id="walletInfo" style="display:none;margin-bottom:12px">
    <p><strong>Carteira:</strong></p>
    <p id="walletAddress" style="font-size:12px"></p>
    <p><strong>Saldo:</strong> <span id="walletBalance">0</span> MATIC</p>
  </div>

  <input
    id="toAddress"
    class="neonex-input"
    placeholder="Endere√ßo de destino"
  />

  <input
    id="sendAmount"
    class="neonex-input"
    type="number"
    step="0.0001"
    placeholder="Valor em MATIC"
  />

  <button id="sendBtn" class="neonex-btn">
    Enviar Pagamento
  </button>

  <p id="txStatus" class="neonex-status"></p>
</section>

<script>
  const RPC_URL = "https://polygon-rpc.com";
  const provider = new ethers.JsonRpcProvider(RPC_URL);

  let wallet;

  const createWalletBtn = document.getElementById("createWalletBtn");
  const walletInfo = document.getElementById("walletInfo");
  const walletAddressEl = document.getElementById("walletAddress");
  const walletBalanceEl = document.getElementById("walletBalance");
  const sendBtn = document.getElementById("sendBtn");
  const txStatus = document.getElementById("txStatus");

  function loadWallet() {
    const savedKey = localStorage.getItem("neonex_private_key");
    if (savedKey) {
      wallet = new ethers.Wallet(savedKey, provider);
      showWallet();
    }
  }

  async function showWallet() {
    walletInfo.style.display = "block";
    walletAddressEl.textContent = wallet.address;

    const balance = await provider.getBalance(wallet.address);
    walletBalanceEl.textContent = ethers.formatEther(balance);
  }

  createWalletBtn.onclick = async () => {
    if (!wallet) {
      wallet = ethers.Wallet.createRandom().connect(provider);
      localStorage.setItem("neonex_private_key", wallet.privateKey);
    }
    showWallet();
  };

  sendBtn.onclick = async () => {
    try {
      if (!wallet) {
        txStatus.textContent = "‚ùå Crie ou carregue uma wallet primeiro";
        return;
      }

      const to = document.getElementById("toAddress").value;
      const amount = document.getElementById("sendAmount").value;

      if (!ethers.isAddress(to)) {
        txStatus.textContent = "‚ùå Endere√ßo inv√°lido";
        return;
      }

      txStatus.textContent = "‚è≥ Enviando transa√ß√£o...";

      const tx = await wallet.sendTransaction({
        to,
        value: ethers.parseEther(amount)
      });

      txStatus.textContent = "‚úÖ TX enviada: " + tx.hash;
    } catch (err) {
      txStatus.textContent = "‚ùå Erro: " + err.message;
    }
  };

  loadWallet();
</script>
