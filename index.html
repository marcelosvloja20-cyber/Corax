<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEONEX</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
/* Reset */
body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; font-family: 'Arial', Helvetica, sans-serif; }

/* V√≠deo de fundo */
#bgVideo {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  object-fit: cover;
  z-index: -1;
  opacity: 0.15; /* transpar√™ncia sutil */
}

/* Container central */
.content {
  position: absolute;
  top:50%;
  left:50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #ffd700;
  z-index: 2;
}

.brand-symbol {
  font-size: 100px;
  margin-bottom: 20px;
  animation: bounce 1.2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

.brand-name {
  font-family: 'Montserrat', sans-serif;
  font-size: 48px;
  font-weight: 900;
  margin-bottom: 12px;
}

.brand-message {
  font-size: 20px;
  margin-bottom: 40px;
  color: #fff;
}

.open-menu-btn {
  background: linear-gradient(135deg, #ffd700, #ffb700);
  color: #000;
  border: none;
  padding: 16px 28px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.open-menu-btn:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- V√≠deo de fundo -->
<video autoplay muted loop id="bgVideo">
  <source src="onca.mp4" type="video/mp4">
  Seu navegador n√£o suporta v√≠deo em background.
</video>

<div class="content">
  <div class="brand-symbol">üêç</div>
  <div class="brand-name">NEONEX</div>
  <div class="brand-message">Bem-vindos ao Mundo NEONEX</div>
  <button class="open-menu-btn" id="openSidebar">Entrar</button>
</div>

<script>
document.getElementById('openSidebar').onclick = () => {
  // Redirecionar para app completo
  window.location.href = "app.html";
};
</script>

</body>
</html>
