<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | Social P2P Ecosystem</title>

    <!-- IMPORTAÇÕES (SDKs) -->
    <script src="https://cdn.jsdelivr.net"></script>
    <script src="https://cdnjs.cloudflare.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000; color: white; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .btn-neon { background: linear-gradient(90deg, #6366f1, #a855f7); transition: 0.3s; border: none; cursor: pointer; }
        .btn-neon:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(168, 85, 247, 0.4); }
        input { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 14px; color: white; outline: none; width: 100%; }
    </style>
</head>
<body class="p-4">

    <main class="w-full max-w-md space-y-6">
        <!-- Header -->
        <header class="flex justify-between items-center px-2">
            <div>
                <h1 class="text-2xl font-800 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-400">NEONEX</h1>
                <p class="text-[8px] text-gray-500 uppercase tracking-[3px]">Future of Payments</p>
            </div>
            <button id="connectBtn" onclick="login()" class="glass px-4 py-2 text-[10px] font-bold uppercase border border-white/10 hover:bg-white/5">
                Login Social
            </button>
        </header>

        <!-- Card Principal -->
        <section class="glass p-6 space-y-5">
            <div class="text-center pb-4 border-b border-white/5">
                <p class="text-gray-400 text-[10px] uppercase tracking-widest mb-1">Saldo na Rede</p>
                <h2 id="balance" class="text-3xl font-bold">0.00 POL</h2>
            </div>

            <div class="space-y-4">
                <input type="text" id="target" placeholder="Para: @usuario ou 0x...">
                <input type="number" id="amount" placeholder="Valor" oninput="updateTotal()">
                
                <div class="bg-white/5 rounded-xl p-3 text-[11px] flex justify-between items-center">
                    <span class="text-gray-500">Taxa NEONEX: <b class="text-indigo-400">0.05 POL</b></span>
                    <span id="totalDisplay" class="font-bold text-sm">Total: 0.00 POL</span>
                </div>
                
                <button id="sendBtn" onclick="sendPayment()" class="w-full btn-neon py-4 rounded-xl font-800 text-xs uppercase tracking-[2px]">
                    Confirmar Envio
                </button>
            </div>
        </section>

        <!-- Status -->
        <div class="flex items-center justify-center gap-2">
            <div class="w-1 h-1 bg-indigo-500 rounded-full animate-ping"></div>
            <p class="text-[8px] text-gray-600 uppercase tracking-[5px]">Blockchain Generate v3.0</p>
        </div>
    </main>

    <script>
        // CONFIGURAÇÃO NEONEX
        const clientId = "BPi5hf7Y997Ic-m77y_6964-b-4n_mde775_22_3"; // VOCÊ DEVE PEGAR O SEU EM dashboard.web3auth.io
        let web3auth, provider, address;

        // Inicia o sistema ao carregar a página
        async function init() {
            lucide.createIcons();
            web3auth = new window.Modal.Web3Auth({
                clientId,
                chainConfig: {
                    chainNamespace: "eip155",
                    chainId: "0x89", // Polygon
                    rpcTarget: "https://polygon-rpc.com",
                },
                web3AuthNetwork: "cyan",
            });
            await web3auth.initModal();
        }

        async function login() {
            try {
                const web3authProvider = await web3auth.connect();
                provider = new ethers.BrowserProvider(web3authProvider);
                const signer = await provider.getSigner();
                address = await signer.getAddress();

                // Atualiza UI
                document.getElementById('connectBtn').innerText = address.slice(0,6) + "...";
                updateBalance();
            } catch (err) { console.error("Login cancelado"); }
        }

        async function updateBalance() {
            if (!provider) return;
            const bal = await provider.getBalance(address);
            document.getElementById('balance').innerText = parseFloat(ethers.formatEther(bal)).toFixed(4) + " POL";
        }

        function updateTotal() {
            const val = parseFloat(document.getElementById('amount').value) || 0;
            document.getElementById('totalDisplay').innerText = `Total: ${(val + 0.05).toFixed(4)} POL`;
        }

        async function sendPayment() {
            if (!address) return alert("Faça login primeiro!");
            const target = document.getElementById('target').value;
            const amount = document.getElementById('amount').value;

            if (!target || !amount) return alert("Preencha os dados!");
            
            // Chama sua API da Vercel /api/transfer.js
            alert("Processando pagamento via NEONEX Blockchain...");
            // Lógica de fetch('/api/transfer') aqui...
        }

        window.onload = init;
    </script>
</body>
</html>
