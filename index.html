<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEONEX | BLOCKCHAIN P2P V3.0</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <script src="https://unpkg.com"></script>
    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #0a0a0a;
            --neon-purple: #9d50bb;
            --neon-purple-light: #6e48aa;
            --text-gray: #888;
            --input-bg: #111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-black);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header / Nav */
        header {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .brand h1 { font-size: 1.2rem; font-weight: 700; color: #fff; letter-spacing: 2px; }
        .brand span { font-size: 0.6rem; color: var(--text-gray); letter-spacing: 3px; display: block; }

        .btn-social {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Card Principal */
        .wallet-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px 20px;
            border: 1px solid rgba(255,255,255,0.03);
            text-align: center;
        }

        .label-sm { font-size: 0.65rem; color: var(--text-gray); text-transform: uppercase; letter-spacing: 1px; }
        .balance-main { font-size: 2.2rem; font-weight: 700; margin: 10px 0 30px; }

        /* Inputs Estilizados */
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; }
        
        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        input::placeholder { color: #444; }

        /* Info de Taxas */
        .fee-container {
            margin: 25px 0;
            padding: 0 10px;
        }
        .fee-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }
        .fee-label { color: var(--text-gray); }
        .fee-value { color: var(--neon-purple); font-weight: 600; }
        .total-row { font-size: 1rem; font-weight: 700; margin-top: 15px; }

        /* Botão Principal com Gradient */
        .btn-send {
            width: 100%;
            background: linear-gradient(to right, #6e48aa, #9d50bb);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .btn-send:active { opacity: 0.8; }

        /* Footer Info */
        .footer-status {
            margin-top: 30px;
            font-size: 0.6rem;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>NEONEX</h1>
            <span>BLOCKCHAIN P2P V3.0</span>
        </div>
        <button class="btn-social" onclick="loginSocial()">Login Social</button>
    </header>

    <main class="wallet-card">
        <p class="label-sm">Saldo Disponível (Polygon)</p>
        <h2 class="balance-main" id="display-balance">0.00 POL</h2>

        <div class="input-group">
            <label class="label-sm">Destinatário</label>
            <input type="text" placeholder="@usuario ou endereço 0x...">
        </div>

        <div class="input-group">
            <label class="label-sm">Valor para enviar</label>
            <input type="number" id="send-value" placeholder="0.00" oninput="updateTotal()">
        </div>

        <div class="fee-container">
            <div class="fee-row">
                <span class="fee-label">Taxa de Serviço NEONEX</span>
                <span class="fee-value">+ 0.05 POL</span>
            </div>
            <div class="fee-row total-row">
                <span>Total a Debitar</span>
                <span id="total-debit">0.00 POL</span>
            </div>
        </div>

        <button class="btn-send" onclick="confirmTransfer()">Confirmar Envio P2P</button>
    </main>

    <div class="footer-status">Gerando Blockchain Segura...</div>

    <script>
        function updateTotal() {
            const val = parseFloat(document.getElementById('send-value').value) || 0;
            const total = val + 0.05;
            document.getElementById('total-debit').innerText = total.toFixed(2) + " POL";
        }

        function confirmTransfer() {
            // Aqui entra a chamada do WebAuthn que discutimos!
            alert("Iniciando assinatura biométrica WebAuthn...");
        }

        async function loginSocial() {
            // Integração Supabase Auth
            console.log("Abrindo Supabase Auth...");
        }
    </script>
</body>
</html>
