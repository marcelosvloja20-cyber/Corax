<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>NEONEX-PAY</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<style>
body{
  background:#0b0f1a;
  font-family:Arial,Helvetica,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
}
.app{
  max-width:420px;
  padding:20px;
}
button{
  width:100%;
  padding:12px;
  margin-top:8px;
  background:#00f5ff;
  border:none;
  font-weight:bold;
  border-radius:8px;
  cursor:pointer;
}
input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:6px;
  border:none;
}
.box{
  margin-top:16px;
  background:#12182a;
  padding:14px;
  border-radius:12px;
}
#qrcode{
  margin-top:12px;
  display:flex;
  justify-content:center;
}
</style>
</head>

<body>
<div class="app">

<h2>NEONEX-PAY</h2>

<button id="connectBtn">Conectar Carteira</button>

<div id="walletBox" class="box" style="display:none">
<p><b>Endere√ßo:</b> <span id="address"></span></p>
<p><b>Saldo:</b> <span id="balance"></span></p>
<p><b>Rede:</b> <span id="network"></span></p>
</div>

<div class="box">
<h3>Enviar pagamento</h3>
<input id="to" placeholder="Carteira destino"/>
<input id="amount" placeholder="Valor"/>

<button id="sendETH">Enviar ETH</button>
<button id="sendUSDT">Enviar USDT (Polygon)</button>
</div>

<div class="box">
<h3>Receber com QR</h3>
<input id="qrAmount" placeholder="Valor opcional"/>
<button id="qrBtn">Gerar QR</button>
<div id="qrcode"></div>
</div>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
